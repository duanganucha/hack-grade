<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      <ion-icon name="key" only></ion-icon>Check</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <img src="http://d3adcc0j1hezoq.cloudfront.net/wp-content/uploads/2015/12/anonymous-ISIS-warning.jpg" alt="">
  </div>
  <br>
  <ion-list>

    <ion-list-header>
      Input code
    </ion-list-header>
    <form (ngSubmit)="go()">
   
    <ion-item>
        <ion-input type="text" [(ngModel)]="value.code" name="code"  placeholder="Here =>"></ion-input>
      </ion-item>


    <button ion-button block large color="dark" type="submit">
      <ion-icon name="ios-key"></ion-icon> Go</button>
    </form>

  </ion-list>
</ion-content>
